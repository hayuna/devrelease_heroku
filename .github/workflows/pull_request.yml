name: CI/CD Pull Request

on:
  pull_request
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: access to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        timeout: 30m
        command_timeout: 60m  
        script: |
          mkdir -p /home/live-sharing/${{github.head_ref}}
          cd /home/live-sharing/${{github.head_ref}}
          git remote add origin https://github.com/${{github.repository}}
          git clone https://github.com/${{github.repository}} .
          git checkout ${{github.head_ref}}
          git pull origin ${{github.head_ref}}
          npm run install:all
          docker-compose down -v
          echo "PORT=100${{github.event.pull_request.number}}" >> "./.env"
          docker-compose up --build -d
    - name: update pull request
      uses: hayuna/pr-update-action@v1.1.3
      with:
        repo-token: "${{ secrets.GH_PAT }}"
        body-template: '[Link to demo](%host%)'
        replace-body: false